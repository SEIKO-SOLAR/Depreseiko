<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Secret Message Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --am: #ff9e00;
            --pm: #8338ec;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .info-banner {
            background-color: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .time-display {
            font-weight: bold;
        }
        
        .am-pm {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .am {
            background-color: var(--am);
            color: white;
        }
        
        .pm {
            background-color: var(--pm);
            color: white;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            min-height: 120px;
            transition: border 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .encode-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .encode-btn:hover {
            background-color: var(--secondary);
        }
        
        .decode-btn {
            background-color: var(--success);
            color: white;
        }
        
        .decode-btn:hover {
            background-color: #3a86ff;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .result-title {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #resultText {
            font-size: 16px;
            line-height: 1.6;
            word-break: break-word;
            font-family: monospace;
        }
        
        .copy-btn {
            background-color: var(--accent);
            color: white;
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background-color: #3a86ff;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Ultimate Secret Message Converter</h1>
        
        <div class="info-banner">
            Current time: <span class="time-display" id="currentTime"></span> | 
            Encoding mode: <span class="am-pm" id="amPmDisplay"></span>
        </div>
        
        <div class="input-group">
            <textarea id="inputText" placeholder="Type your secret message here..."></textarea>
        </div>
        
        <div class="button-group">
            <button class="encode-btn" onclick="encode()">
                <span>Encode</span>
            </button>
            <button class="decode-btn" onclick="decode()">
                <span>Decode</span>
            </button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3 class="result-title">Result:</h3>
            <p id="resultText"></p>
            <button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>
        </div>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>
    
    <script>
        // Decoy characters that will be randomly inserted but ignored during decoding
        const decoyChars = ['¬ß', '¬±', '¬•', '‚Ç¨', '¬¢', '¬§', '¬¶', '¬®', '¬©', '¬Æ', '¬∞', '¬µ', '¬∂', '¬∑', '√∑', '√ó', '¬ø', '‚Ä¢', '‚Ä†', '‚Ä°'];
        
        // Get current time and AM/PM
        function updateTimeDisplay() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', options);
            
            const isPM = now.getHours() >= 12;
            const amPmDisplay = document.getElementById('amPmDisplay');
            amPmDisplay.textContent = isPM ? 'PM' : 'AM';
            amPmDisplay.className = isPM ? 'am-pm pm' : 'am-pm am';
            
            return isPM;
        }
        
        // Initial time display
        let isPM = updateTimeDisplay();
        // Update time every minute
        setInterval(() => {
            isPM = updateTimeDisplay();
        }, 60000);

        // Encoding map with AM/PM logic
        const encodingMap = {
            'A': { am: '√ñ', pm: '√ñ' },
            'B': { am: '‡Æê', pm: '‡Æê' },
            'C': { am: '131', pm: '15' },
            'D': { am: '◊©', pm: '◊©' },
            'E': { am: 'M', pm: 'M' },
            'F': { am: 'N', pm: 'N' },
            'G': { am: '109', pm: '2' },
            'H': { am: 'P', pm: 'P' },
            'I': { am: 'Q', pm: 'Q' },
            'J': { am: 'H', pm: 'H' },
            'K': { am: '137', pm: '190' },
            'L': { am: 'Œì', pm: 'Œì' },
            'M': { am: 'ÔÅí', pm: 'ÔÅí' },
            'N': { am: 'T', pm: 'T' },
            'O': { am: '166', pm: '177' },
            'P': { am: 'V', pm: 'V' },
            'Q': { am: 'X', pm: 'X' },
            'R': { am: 'Z', pm: 'Z' },
            'S': { am: '94', pm: '164' },
            'T': { am: 'B', pm: 'B' },
            'U': { am: 'n', pm: 'n' },
            'V': { am: 'E', pm: 'E' },
            'W': { am: '122', pm: '52' },
            'X': { am: 'F', pm: 'F' },
            'Y': { am: 'E', pm: 'E' },
            'Z': { am: 'H', pm: 'H' },
            
            // Lowercase mappings
            'a': { am: '√ñ', pm: '√ñ' },
            'b': { am: '‡Æê', pm: '‡Æê' },
            'c': { am: '131', pm: '15' },
            'd': { am: '◊©', pm: '◊©' },
            'e': { am: 'M', pm: 'M' },
            'f': { am: 'N', pm: 'N' },
            'g': { am: '109', pm: '2' },
            'h': { am: 'P', pm: 'P' },
            'i': { am: 'Q', pm: 'Q' },
            'j': { am: 'H', pm: 'H' },
            'k': { am: '137', pm: '190' },
            'l': { am: 'Œì', pm: 'Œì' },
            'm': { am: 'ÔÅí', pm: 'ÔÅí' },
            'n': { am: 'T', pm: 'T' },
            'o': { am: '166', pm: '177' },
            'p': { am: 'V', pm: 'V' },
            'q': { am: 'X', pm: 'X' },
            'r': { am: 'Z', pm: 'Z' },
            's': { am: '94', pm: '164' },
            't': { am: 'B', pm: 'B' },
            'u': { am: 'n', pm: 'n' },
            'v': { am: 'E', pm: 'E' },
            'w': { am: '122', pm: '52' },
            'x': { am: 'F', pm: 'F' },
            'y': { am: 'E', pm: 'E' },
            'z': { am: 'H', pm: 'H' }
        };

        // Create decoding map by reversing the encoding map
        const decodingMap = {};
        for (const key in encodingMap) {
            const amValue = encodingMap[key].am;
            const pmValue = encodingMap[key].pm;
            
            // Map both AM and PM values back to the original key
            decodingMap[amValue] = key;
            decodingMap[pmValue] = key;
        }

        function getRandomDecoy() {
            return decoyChars[Math.floor(Math.random() * decoyChars.length)];
        }

        function transformText(text, map, isEncoding) {
            if (isEncoding) {
                let result = '';
                for (let char of text) {
                    // Insert random decoy characters (40% chance before character)
                    if (Math.random() < 0.4) {
                        result += getRandomDecoy();
                    }
                    
                    // Get the encoded character
                    const mapping = map[char.toUpperCase()] || map[char.toLowerCase()] || { am: char, pm: char };
                    result += isPM ? mapping.pm : mapping.am;
                    
                    // Insert random decoy characters (30% chance after character)
                    if (Math.random() < 0.3) {
                        result += getRandomDecoy();
                    }
                    
                    // Insert random decoy characters (20% chance between characters)
                    if (Math.random() < 0.2) {
                        result += getRandomDecoy();
                    }
                }
                return result;
            } else {
                let result = '';
                let i = 0;
                while (i < text.length) {
                    // Skip any decoy characters during decoding
                    if (decoyChars.includes(text[i])) {
                        i++;
                        continue;
                    }
                    
                    let found = false;
                    
                    // Check for multi-character codes first (3 digits)
                    if (i + 2 < text.length) {
                        const threeDigit = text.substr(i, 3);
                        if (decodingMap[threeDigit]) {
                            result += decodingMap[threeDigit];
                            i += 3;
                            found = true;
                        }
                    }
                    
                    // Check for 2-digit codes if 3-digit not found
                    if (!found && i + 1 < text.length) {
                        const twoDigit = text.substr(i, 2);
                        if (decodingMap[twoDigit]) {
                            result += decodingMap[twoDigit];
                            i += 2;
                            found = true;
                        }
                    }
                    
                    // Check single character if no multi-character code found
                    if (!found) {
                        const singleChar = text[i];
                        result += decodingMap[singleChar] || singleChar;
                        i++;
                    }
                }
                return result.toLowerCase(); // Return in lowercase for consistency
            }
        }

        function encode() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showNotification("Please enter some text first!");
                return;
            }
            
            const result = transformText(input, encodingMap, true);
            showResult(result);
        }

        function decode() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showNotification("Please enter some text first!");
                return;
            }
            
            const result = transformText(input, decodingMap, false);
            showResult(result);
        }

        function showResult(text) {
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = text;
            resultContainer.style.display = 'block';
            
            // Scroll to result if it's not fully visible
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText)
                .then(() => showNotification("Copied to clipboard!"))
                .catch(err => showNotification("Failed to copy!"));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 2000);
        }
        
        // Auto-resize textarea as user types
        document.getElementById('inputText').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
